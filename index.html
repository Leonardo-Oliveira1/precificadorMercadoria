<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.maskMoney.js" type="text/javascript"></script>
    <title>Precificador de mercadoria</title>
</head>
<body>
    
    <div class="container">
        <div class="content">

            <form id="form">
                <label id="label1">Valor total do varejo</label>
                <input type="text" data-affixes-stay="false" data-prefix="R$ " data-thousands="," data-decimal="." id="valor" required><br>

                <label id="label2">% de lucro desejada</label>
                <input type="number" id="porcentagem" value="30" required><br>
                
                <label id="label3">Unidades</label>
                <input type="number" id="units" value="1" required><br>

                <input type="submit" value="Calcular">
            </form>

            <div class="result">
                <div class="resultbox1">
                    <p>Valor unit√°rio</p>
                    <h2 id="valor_unitario">R$0.00</h2>
                </div>

                <div class="resultbox2">
                    <p>Venda bruta</p>
                    <h2 id="venda_bruta">R$0.00</h2>
                </div>

                <div class="endresult">
                    <p>Lucro da venda</p>
                    <h2 id="lucro">R$0.00</h2>
                </div>

            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

<script>
    $(function() {
      $('#valor').maskMoney();
    })
</script>


</html>
