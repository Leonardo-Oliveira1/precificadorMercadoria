<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="CSS/mobile.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.maskMoney.js" type="text/javascript"></script>
    <title>Precificador de mercadoria</title>
</head>
<body>
    
    <div class="container">
        <div class="content">

            <center><h1>Precificador de mercadoria</h1></center>
            
            <form id="form">
                <div class="input_box">
                    <label>Custo total de compra</label>
                    <input type="text" data-affixes-stay="true" data-prefix="R$ " data-thousands="," data-decimal="." id="valor" value="R$ 0.00" required><br>
                </div>

                <div class="input_box">
                    <label>% de lucro desejado</label>
                    <input type="number" id="porcentagem" value="30" required><br>
                </div>
                
                <div class="input_box">
                    <label>Unidades</label>
                    <input type="number" id="units" value="1" required><br>
                </div>

                <div class="input_box">
                    <input type="submit" value="Calcular">
                </div>
            </form>

            <hr>

            <div class="result">
                <div class="resultbox1">
                    <p>Valor unit√°rio</p>
                    <h2 id="valor_unitario">R$ 0,00</h2>
                </div>

                <div class="resultbox2">
                    <p>Venda bruta</p>
                    <h2 id="venda_bruta">R$ 0,00</h2>
                </div>

                <div class="endresult">
                    <p>Lucro da venda</p>
                    <h2 id="lucro">R$ 0,00</h2>
                </div>

            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

<script>
    $(function() {
      $('#valor').maskMoney();
    })
</script>


</html>
